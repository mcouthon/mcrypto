{% extends 'portfolio/generic/base.html' %}

{% block content %}
    <h4> {{ asset.name }} </h4>
    <h5> {{ asset.description }} </h5>
    <ul>
    {% for holding in asset.holding_set.all %}
        <li><a href="{{ holding.get_absolute_url }}">{{ holding }}</a></li>
    {% endfor %}
    </ul>
    <form action="{% url 'portfolio:edit_asset' asset.pk %}" method="GET">
      {% csrf_token %}
      <input type="submit" value="Edit">
    </form>

{% endblock %}
