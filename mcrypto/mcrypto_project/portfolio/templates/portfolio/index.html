{% extends 'portfolio/generic/base.html' %}

{% block content %}
  {% if currency_list %}
      <ul>
      {% for currency in currency_list %}
          <li><a href="{{ currency.get_absolute_url }}">{{ currency }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No currencies are available.</p>
  {% endif %}
{% endblock %}
